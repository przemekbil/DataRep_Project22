<html>
  <head>
    <title>Track Search</title>
  </head>
  <body>
    <h1>Track Search</h1>
    <form id="search-form">
      <label for="query">Search:</label>
      <input type="text" id="query" name="query">
      <button type="submit">Go</button>
    </form>
    <div id="search-results"></div>
    <script>
      const apiKey = 'YOUR_API_KEY_HERE';
      const apiUrl = 'https://api.musixmatch.com/ws/1.1';

      // Search for tracks
      const form = document.getElementById('search-form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const query = formData.get('query');
        const response = await fetch(`${apiUrl}/track.search?apikey=${apiKey}&q_track=${query}`);
        const data = await response.json();
        const searchResults = document.getElementById('search-results');
        searchResults.innerHTML = '';
        for (const track of data.message.body.track_list) {
          const li = document.createElement('li');
          li.innerHTML = `${track.track.track_name} by ${track.track.artist_name}`;
          searchResults.appendChild(li);
        }
      });
    </script>
  </body>
</html>
