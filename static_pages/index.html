<!DOCTYPE html>
<html lang="eng">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Project for 2022 Data Representation course</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <h1>2022 DATA REPRESENTATION Project</h1>
        <!-- Dinamic DIVs to be switched ON and OFF depending on which information is beong displayed -->

        <!-- DIV to display registered users/profiles -->
        <div id="registered_users" style="display: inline"></div>
        <!-- Form to add a new profile -->
        <div id="add_profile" style="display: none">
            <form>
                <button type="reset" onclick="runOnLoad()">Back</button>
            </form>

            <form id="add_user_form">
            <label for="add_user">New profile name:</label>
            <input type="text" id="add_user" name="add_user">
            <button type="submit">Add</button>
            </form>
        </div>
        <!-- Form to change the name of existing profile -->
        <div id="edit_profile" style="display: none">
            <form>
                <button type="reset" onclick="runOnLoad()">Back</button>
            </form>

            <form id="edit_user_form">
            <label for="edit_user">Edit profile name:</label>
            <input type="text" id="edit_user" name="edit_user">
            <input type="text" id="edit_user_id" name="edit_user_id" style="display: none">            
            <button type="submit">Change</button>
            </form>
        </div>

        <!-- Canvas to display selected user favorite albums  -->
        <div id="user_favorites" style="display: none">                        
            <form>
                <button type="reset" onclick="runOnLoad()">Back</button>
            </form>

            <h2 id="user_favorites_h2"></h2>
          
            <div id="fav_album_list"></div>
            <form>
                <button type="button" id="toggle_musixmatch_search_button" onclick="showMusicSearch()">Add New favorite Albums</button>
            </form>              
            <!-- Form for searching for artists  -->
            <div id="music_search" style="display: none">
                <h3>Search Artist on Musixmatch.com</h3> 
                <form id="search_artist">
                <label for="query">Search for Artist</label>
                <input type="text" id="query" name="query">
                <button type="submit">Go</button>
                </form>
            </div>
            <!-- DIV to display the artist search results -->
            <div id="search_results" style="display: none"></div>                        
        </div>

        <!-- Yes/No dialog for confirming deleting user profile -->
        <dialog id="delete-dialog">
            <form method="dialog">
              <h2>Are you sure you want to delete this record?</h2>
              <button id="confirm-delete">Yes</button>
              <button id="cancel-delete">No</button>
            </form>
        </dialog>   
        <script src="scripts/ajax.js"></script>                      
    </body>
</html>
